<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<head>
<style>
input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

div {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}
</style>

</head>
<body>
	<form action="/modifyBoard" method="post">
		<div>
			<table>
				<tr>
					<td>No</td>
					<td><input th:value="${list.boardNo}" type="text"
						name="boardNo" readonly></td>
				<tr>
					<td>Title</td>
					<td><input th:value="${list.boardTitle}" type="text"
						name="boardTitle"></td>
				<tr>
					<td>Content</td>
					<td><input th:value="${list.boardContent}" type="text" style="height:200px"
						name="boardContent"></td>
						
						
				<tr>
					<td>boardPw</td>
					<td><input type="password" name="boardPw"></td>
				<tr>
				<tr>
					<td><input type="submit" value="수정하기"></td>
				</tr>
			</table>
		</div>
	</form>
</body>
